<svg width="600" height="600"
    version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg">
            <!-- cx and cy stand for center x and center y -->
            <!-- stroke width is by default 1, so adding to it increases as a factor -->
            <!-- stroke is basically a "border" -->
            <circle cx="150" cy="150" r="10" fill="blue" stroke="red" stroke-width="2"></circle>
            <circle cx="200" cy="150" r="10" fill="blue" stroke="black" stroke-width="3"></circle>
            <!-- <line x1="170" y1="180" x2="180" y2="170" stroke="black"></line> -->
            <path d="M 170 190 L 190 170 L 190 190 C 190 190 185 180 170 190"></path>
            <circle cx="185" cy="180" r="2" fill="red"></circle>
            <line x1="170" y1="190" x2="185" y2="180" stroke="red"></line>
            <!-- C 170 190 180 180 170 190 -->
            <rect x="125" y="200" width="100" height="25" fill="pink" stroke="black"></rect>
        </svg>